<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
       #flowerright{
            float:right
        }
        #flowerleft{
            float: left;
        }
    </style>
</head>
<body>
    <h2>FLOAT RIGHT</h2>
    <p>IN THIS Example, THE IMAGE WILL FLOAT TO THE RIGHT.THE TEXT IN THE PARAGRAPH WILL WRAP AROUND THE IMAGE.</p>
    <p>
        <img id="flowerright" src="cat.webp" alt="float"
        style="width:100px; height:100px">
        <img id="flowerleft" src="cat.webp" alt="float"
style="width:100px; height:100px">
    </p>
</body>
</html>
